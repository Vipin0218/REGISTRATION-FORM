<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
        <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
     <div class="container">
      <h2> REGISTRATION FORM</h2>
      <div class="form-container">
         <form>
         <div class="input-name">
           <i class="fa fa-user lock"></i>
           <input class="name" type="text" placeholder="First Name">

           <span>
           <i class="fa fa-user lock"></i>
           <input class="name" type="text" placeholder="Last Name">
           </span>
             </div>
                   
             <div class="input-name">
              <i class="fa fa-envelope email"></i>
              <input class="text-name" type="text" placeholder="Email">
             </div>

             <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input class="text-name" type="password" placeholder="Password">
               </div>

               <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input class="text-name" type="password" placeholder="Confirm Password">
               </div>

               <div class="input-name">
                <input class="radio-button" type="radio" name="gender">
                <label class="gender">Male</label>
               
                <input class="radio-button" type="radio" name="gender">
                <label class="gender">Female</label>
               </div>

                   <div class="input-name">
                    <select class="country">
                       <option>Select a Country</option>
                       <option>India</option>
                       <option>US</option>
                       <option>China</option>
                       <option>Italy</option>
                       <option>Russia</option>
                    </select>
                    <div class="arrow"></div>
                   </div>

                   <div class="input-name">
                     <input class="check-button" id="cb" type="checkbox">
                     <label for="cb" class="check">I accept the terms and conditions</label>
                   </div>

                   <div class="input-name">
                    <input class="button" type="submit" value="Submit">
                    
                  </div>
                </form>
            </div>
        </div>
    </body> 
</html>
